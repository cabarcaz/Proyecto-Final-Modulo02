<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Ecomerce</title>
</head>
<body>
  <header>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.2/mercadolibre/logo__large_plus.png" alt="Logo" width="150" />
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fas fa-cart-shopping fa-2x"></i><span class="badge text-bg-secondary" id="badge"></span>
        </button>
      </div>
    </div>
  </header>
    <!-- Modal Carrito-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito : <span class="badge text-dark" id="badge"></span>productos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <ul id="carrito" class="list-group"></ul>
            <p class="text-right">Total: &#36; <span id="total"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
          </div>
        </div>
      </div>
    </div>

  <div class="container d-flex row m-auto mt-3">

      <main id="items" class="row row-cols-1 row-cols-md-3 g-4">
      </main>

  </div>
  
  <footer class="container d-flex justify-content-between py-3 my-4 border-top border-dark" id="pagination">
    <button id="btnAnterior" type="button" class="btn btn-primary justify-content-center">Anterior</button>
    <button id="btnSiguiente" type="button" class="btn btn-primary">Siguiente</button>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dc62d87def.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>

</body>

</html>
